<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Bus Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- ‚úÖ QR Scanner Library -->
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .feature-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        .btn-blue {
            background-color: #60A5FA;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: block;
            transition: background 0.3s;
            width: 100%;
        }
        .btn-blue:hover {
            background-color: #3B82F6;
        }
        .btn-login {
            width: 100px;
            padding: 6px;
            font-size: 14px;
        }
        .login-popup, .scanner-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ‚úÖ Header -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-center flex-1">RTC Bus Ticket Booking</h1>
        <div class="flex items-center space-x-4">
            <button class="btn-blue btn-login" onclick="openLoginPopup()">Login</button>
            <div class="dropdown">
                <button class="text-white text-xl">&#9776;</button>
                <div class="dropdown-content">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Settings</a>
                    <a href="#">About</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ‚úÖ Login Popup -->
    <div class="overlay" id="overlay" onclick="closeLoginPopup()"></div>
    <div class="login-popup" id="loginPopup">
        <h2 class="text-xl font-semibold mb-4">üîë Login As</h2>
        <a href="user-login.html">
            <button class="btn-blue w-full mb-2">User Login</button>
        </a>
        <a href="staff-dashboard.html">
            <button class="btn-blue w-full">Staff Login</button>
        </a>
        <br><br>
        <button class="btn-blue" onclick="closeLoginPopup()">Close</button>
    </div>

    <!-- ‚úÖ QR Scanner Modal -->
    <div class="overlay" id="scannerOverlay" onclick="closeScanner()"></div>
    <div class="scanner-container" id="scannerContainer">
        <h2 class="text-xl font-semibold mb-4">üì∑ Scan QR Code</h2>
        <div id="qr-reader" style="width: 100%;"></div>
        <button class="btn-blue mt-4" onclick="closeScanner()">Close</button>
    </div>

    <!-- ‚úÖ User Features -->
    <div class="max-w-md mx-auto mt-8">
        <div class="feature-box">
            <h2 class="text-xl font-semibold mb-2">üìú Booking History</h2>
            <button class="btn-blue">View Booking History</button>
        </div>
        <div class="feature-box">
            <h2 class="text-xl font-semibold mb-2">üèôÔ∏è Select City</h2>
            <select class="w-full p-2 border rounded-md">
                <option>Select a city</option>
                <option>Hyderabad</option>
                <option>Bangalore</option>
                <option>Chennai</option>
                <option>Mumbai</option>
            </select>
        </div>
        <div class="feature-box">
            <h2 class="text-xl font-semibold mb-2">üöå Bus Routes & Places</h2>
            <input type="text" class="w-full p-2 border rounded-md" placeholder="Enter place or route">
            <button class="btn-blue mt-2">Find Routes</button>
        </div>
        <div class="feature-box text-center">
            <h2 class="text-xl font-semibold mb-2">üì∑ QR Code Scanner</h2>
            <button class="btn-blue" onclick="openScanner()">QR Code Scanner</button>
        </div>
    </div>

    <!-- ‚úÖ JavaScript -->
    <script>
        function openLoginPopup() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeLoginPopup() {
            document.getElementById("loginPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function openScanner() {
            document.getElementById("scannerContainer").style.display = "block";
            document.getElementById("scannerOverlay").style.display = "block";

            let scanner = new Html5Qrcode("qr-reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    window.location.href = "scan-result.html?data=" + encodeURIComponent(decodedText);
                    scanner.stop();
                },
                (errorMessage) => { console.log(errorMessage); }
            ).catch(err => console.log(err));
        }

        function closeScanner() {
            document.getElementById("scannerContainer").style.display = "none";
            document.getElementById("scannerOverlay").style.display = "none";
        }
    </script>

</body>
</html>
