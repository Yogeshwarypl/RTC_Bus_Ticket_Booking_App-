<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - RTC Bus Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-blue { background-color: #60A5FA; color: white; padding: 10px; border-radius: 5px; text-align: center; width: 100%; }
        .btn-blue:hover { background-color: #3B82F6; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); margin-top: 50px; }
        .header-container { text-align: center; padding: 20px; background: #60A5FA; color: white; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- âœ… Header -->
    <header class="header-container">
        <h1 class="text-2xl font-bold">User Login</h1>
    </header>

    <!-- âœ… Login Form -->
    <div class="max-w-md mx-auto container">
        <form id="loginForm">
            <h2 class="text-xl font-semibold mb-4 text-center">Login to Your Account</h2>
            
            <label class="block mb-2">ðŸ“§ Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your email" required>

            <label class="block mb-2">ðŸ”’ Password:</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your password" required>

            <button type="submit" class="btn-blue">Login</button>
        </form>

        <p class="mt-4 text-center">Don't have an account? <a href="user-register.html" class="text-blue-600">Register here</a></p>
    </div>

    <!-- âœ… JavaScript for Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "user@example.com" && password === "password123") {
                alert("Login Successful!");
                window.location.href = "user-dashboard.html"; 
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>

</body>
</html>
