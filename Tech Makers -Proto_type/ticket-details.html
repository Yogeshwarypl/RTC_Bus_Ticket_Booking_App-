<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); margin-top: 20px; }
        .btn-blue { background-color: #60A5FA; color: white; padding: 10px; border-radius: 5px; text-align: center; width: 100%; }
        .select-box { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto container text-center">
        <h2 class="text-xl font-semibold mb-4">ðŸšŒ Ticket Details</h2>
        
        <!-- âœ… Source to Destination Section -->
        <label class="block text-gray-700 mb-2">From:</label>
        <select id="from" class="select-box mb-3">
            <option value="">Select Boarding Stop</option>
            <option value="City Center">City Center</option>
            <option value="Bus Stand">Bus Stand</option>
            <option value="Metro Station">Metro Station</option>
            <option value="Airport">Airport</option>
        </select>

        <label class="block text-gray-700 mb-2">To:</label>
        <select id="to" class="select-box mb-3">
            <option value="">Select Destination Stop</option>
            <option value="City Center">City Center</option>
            <option value="Bus Stand">Bus Stand</option>
            <option value="Metro Station">Metro Station</option>
            <option value="Airport">Airport</option>
        </select>

        <p><strong>ðŸ’° Price:</strong> â‚¹<span id="price">0</span></p>
        <p><strong>ðŸšŒ Bus Details:</strong> <span id="bus">Select stops first</span></p>
        
        <button onclick="calculateFare()" class="btn-blue mt-4">Confirm Ticket</button>
        <button onclick="window.history.back()" class="btn-blue mt-2">Back</button>
    </div>

    <script>
        function calculateFare() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const priceElement = document.getElementById("price");
            const busElement = document.getElementById("bus");

            if (from === "" || to === "") {
                alert("Please select both From and To locations.");
                return;
            }

            // âœ… Example Price Calculation (You can modify it)
            let price = 30; // Base price
            if (from !== to) price += Math.floor(Math.random() * 50) + 20;

            // âœ… Example Bus Details (Dynamic based on selection)
            const busDetails = `Bus No: RTC-${Math.floor(Math.random() * 1000)} | AC Bus`;

            priceElement.textContent = price;
            busElement.textContent = busDetails;
        }
    </script>

</body>
</html>
